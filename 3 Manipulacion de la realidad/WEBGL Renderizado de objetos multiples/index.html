<!DOCTYPE html>
<html>
  <head>
    <title>Renderizado Papel Higienico</title>
    <meta name="author" content="David W Parker">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="container">
      <canvas id="glcanvas" height="1000" width="1000">
        Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
      </canvas>
      <canvas id="overlay" class="overlay" height="1000" width="1000">
      </canvas>
    </div>

    <!-- Shaders -->
    <script name="shader" data-src="shaders/vertex-read.glsl" data-type="vertex" data-version="read"></script>
    <script name="shader" data-src="shaders/fragment-read.glsl" data-type="fragment" data-version="read"></script>
    <script name="shader" data-src="shaders/vertex-render.glsl" data-type="vertex" data-version="render"></script>
    <script name="shader" data-src="shaders/fragment-render.glsl" data-type="fragment" data-version="render"></script>
    <script name="shader" data-src="shaders/vertex-tex.glsl" data-type="vertex" data-version="texture"></script>
    <script name="shader" data-src="shaders/fragment-tex.glsl" data-type="fragment" data-version="texture"></script>

    <!-- Library: Signals processing used for dispatching methods -->
    <script type="text/javascript" src="../vendor/js/signals.js"></script>
    <script type="text/javascript" src="../vendor/js/glMatrix.js"></script>

    <!-- Library: our common libraries -->
    <script type="text/javascript" src="libs/glUtils.js"></script>
    <script type="text/javascript" src="libs/saKnife.js"></script>
    <script type="text/javascript" src="libs/uiUtils.js"></script>
    <script type="text/javascript" src="libs/fileHandler.js"></script>

    <!-- This is the bulk of the actual WebGL stuff -->
    <script type="text/javascript" src="src/initialization.js"></script>
    <script type="text/javascript" src="src/uiKeyboard.js"></script>
    <script type="text/javascript" src="src/uiMouse.js"></script>
    <script type="text/javascript" src="src/renderer.js"></script>
    <script type="text/javascript" src="src/primitives/basicPrimitive.js"></script>
    <script type="text/javascript" src="src/primitives/cube.js"></script>
    <script type="text/javascript" src="src/primitives/toiletPaper.js"></script>
    <script type="text/javascript" src="src/primitives/tubeToiletPaper.js"></script>
    <script type="text/javascript" src="src/primitives/silla.js"></script>
    <script type="text/javascript" src="src/primitives/monkey.js"></script>
    <script type="text/javascript" src="src/primitives/table.js"></script>
    <script type="text/javascript" src="src/primitives/shirt.js"></script>
    <script type="text/javascript" src="src/primitives/plane.js"></script>
    <script type="text/javascript" src="src/objects/basicComplex.js"></script>
    <script type="text/javascript" src="src/objects/thing1.js"></script>
    <script type="text/javascript" src="src/objects/thing2.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
